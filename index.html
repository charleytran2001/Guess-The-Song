<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Song</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Div to hold video -->
    <div id="video-container">
        <video id="place-holder" width="852" height="480"><source src="./songs/1.mp4" type="video/mp4"></video>

        <video id="video" width="852" height="480" preload="none">
            <!-- <source src="./songs/1.mp4" type="video/mp4"> -->
        </video>
    </div>

    <!-- Div to hold all user controls -->
    <div id="control-container">
        <button class="video-button" id="back" onclick="back()">Back</button>
        <button class="video-button" id="replay" onclick="replay()">Replay</button>
        <button class="video-button" id="play-pause" onclick="playPause()">Play/Pause</button>
        <button class="video-button" id="reload" onclick="reload()">Reload</button>
        <button class="video-button" id="next" onclick="next()">Next</button>

        <!-- Selection for random start -->
        <label for="random-start">Random Start: </label>
        <select onchange="reload()" name="selection" id="random-start">
            <option value="false">False</option>
            <option value="true">True</option>
        </select>

        <!-- Selection for video length -->
        <label for="video-length">Song Length: </label>
        <select onchange="reload()" name="selection" id="video-length">
            <option value="full">Full</option>
            <option value="10">10 Seconds</option>
            <option value="5">5 Seconds</option>
            <option value="3">3 Seconds</option>
            <option value="1">1 Seconds</option>
        </select>

        <button id="toggle-video" onclick="toggleVideo()">Toggle Video</button>
    </div>

    <script src="./js/controls/toggleVideo.js"></script>
    <script src="./js/controls/playPause.js"></script>
    <script src="./js/controls/reload.js"></script>
    <script src="./js/controls/replay.js"></script>
    <script src="./js/controls/switch.js"></script>
    <script src="./js/timing/checkControls.js"></script>
    <script src="./js/timing/retrieveVideoTime.js"></script>
    <script src="./js/initialize.js"></script>
    
</body>
</html>
