<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Song</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="media">
        <video id="video" width="1280" height="720" preload="none">
            <source src="../media/videos/test1.mp4" type="video/mp4">
        </video>
    </div>

    <div id="controls">
        <button id="back" onclick="back()">Back</button>
        <button id="replay" onclick="replay()">Replay</button>
        <button id="playPause" onclick="playPause()">Play/Pause</button>
        <button id="next" onclick="next()">Next</button>

        <label for="randomStart">Random Start: </label>
        <select onchange="reload()" name="selection" id="randomStart">
            <option value="false">False</option>
            <option value="true">True</option>
        </select>

        <label for="mediaLength">Song Length: </label>
        <select onchange="reload()" name="selection" id="mediaLength">
            <option value="full">Full</option>
            <option value="10">10 Seconds</option>
            <option value="5">5 Seconds</option>
            <option value="3">3 Seconds</option>
            <option value="1">1 Seconds</option>
        </select>

        <button id="reload" onclick="reload()">Reload</button>
    </div>

    <script src="./js/switch.js"></script>
    <script src="./js/controls.js"></script>
    <script src="./js/time.js"></script>
    <script src="./js/initialize.js"></script>
    <script src="./js/reload.js"></script>
</body>
</html>
